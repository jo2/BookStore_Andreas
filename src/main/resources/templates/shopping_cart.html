<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookStroe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    Placeholder
</div>
<h2>Shopping cart</h2>
<ul class="list-group">
    <div class="container-float">
        <table th:if="${cart} ne null" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Book</th>
                    <th scope="col">Price</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Position sum</th>
                </tr>
            </thead>
            <tr th:each="book:${cart}">
                <td th:text="|${book.title} by ${book.author}|">MyBook by Me</td>
                <td th:text="|${book.price} €|">404.00 €</td>
                <td>
                    <label for="orderAmount"></label>
                    <input type="number" class="form-control" id="orderAmount" th:value="${book.orderAmount}" name="orderAmont" min="1" max="6" required>
                </td>
                <td th:text="${book.discount}">0.0%</td>
                <td th:text="|${book.totalAmount} €|">-404.00 €</td>
            </tr>
        </table>
    </div>
</ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
