<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    Placeholder
</div>

<h2>BookStore</h2>
<div class="container-float">
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
            <th scope="col">Price</th>
            <th scope="col">Amount</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tr th:each="book:${allBooks}">
        <td  th:text="${book.id}">0</td>
        <td th:text="${book.title}">My Title</td>
        <td th:text="${book.author}">Me</td>
        <td th:text="${book.publicationYear}">1970</td>
        <td th:text="|${book.price}€|">404.00€</td>
        <td th:text="${book.stockAmount}">-1</td>
        <td>
            <button type="button" class="btn btn-light">
                Edit
            </button>
            <button type="button" class="btn btn-info">
                Add to Card
            </button>
            <button type="button" class="btn btn-danger">
                Delete
            </button>
        </td>
    </tr>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
